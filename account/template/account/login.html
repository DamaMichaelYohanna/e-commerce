{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'main/links_header.html' %}
    <title>Horizon Login</title>
  </head>
  <body>
    <div
      class="view"
      id="signin-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-box">
              <div class="form-tab">
                <ul
                  class="nav nav-pills nav-fill nav-border-anim"
                  role="tablist"
                >
                  {% if err %}
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="signin-tab"
                      data-toggle="tab"
                      role="tab"
                      aria-controls="signin"
                      aria-selected="true"
                      style="color: red"
                      >ERROR: Invalid Email Or Password</a
                    >
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="signin-tab"
                      data-toggle="tab"
                      role="tab"
                      aria-controls="signin"
                      aria-selected="true"
                      >Sign In</a
                    >
                  </li>
                  {% endif %}
                </ul>
                <div class="tab-content" id="tab-content-5">
                  <div
                    class="tab-pane fade show active"
                    id="signin"
                    role="tabpanel"
                    aria-labelledby="signin-tab"
                  >
                    <form action="{% url 'account:login' %}" method="POST">
                      <div class="form-group">
                        <label for="singin-email"
                          >Username or email address *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="singin-email"
                          name="email"
                          required
                        />
                      </div>
                      <!-- End .form-group -->

                      <div class="form-group">
                        <label for="singin-password">Password *</label>
                        <input
                          type="password"
                          class="form-control"
                          id="singin-password"
                          name="password"
                          required
                        />
                        {% csrf_token %}
                      </div>
                      <!-- End .form-group -->

                      <div class="form-footer">
                        <button type="submit" class="btn btn-outline-primary-2">
                          <span>LOG IN</span>
                          <i class="icon-long-arrow-right"></i>
                        </button>

                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="signin-remember"
                          />
                          <label
                            class="custom-control-label"
                            for="signin-remember"
                            >Remember Me</label
                          >
                        </div>
                        <!-- End .custom-checkbox -->

                        <a href="#" class="forgot-link"
                          >Forgot Your Password?</a
                        >
                      </div>
                      <!-- End .form-footer -->
                    </form>
                    <div class="form-choice">
                      <p class="text-center">or sign in with</p>
                      <div class="row">
                        <div class="col-sm-6">
                          <a href="#" class="btn btn-login btn-g">
                            <i class="icon-google"></i>
                            Login With Google
                          </a>
                        </div>
                        <!-- End .col-6 -->
                        <div class="col-sm-6">
                          <a
                            href="{% url 'account:user_register' %}"
                            class="btn btn-login btn-f"
                          >
                            <i class="icon-user"></i>
                            Register Here
                          </a>
                        </div>
                        <!-- End .col-6 -->
                      </div>
                      <!-- End .row -->
                    </div>
                    <!-- End .form-choice -->
                  </div>
                  <!-- .End .tab-pane -->
                </div>
                <!-- End .tab-content -->
              </div>
              <!-- End .form-tab -->
            </div>
            <!-- End .form-box -->
          </div>
          <!-- End .modal-body -->
        </div>
        <!-- End .modal-content -->
      </div>
      <!-- End .modal-dialog -->
    </div>
    <!-- End .modal -->
  </body>
</html>
